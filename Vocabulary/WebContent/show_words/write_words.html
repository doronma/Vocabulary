
<div class="container" ng-controller='showWords as showWordsControl'>
	<div class="row">
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4>
						Word {{showWordsControl.counter+1}} of
						{{showWordsControl.wordList.length}} : <strong>{{showWordsControl.wordList[showWordsControl.counter].heb}}</strong>
					</h4>
				</div>
			</div>


			<div class="form-group">
				<div class="row">
					<div class="col-sm-3">
						<label for="translation">Translate:</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="translation" ng-model="showWordsControl.translation">
					</div>
					<div class="col-sm-3">
						<a class="btn btn-primary"
							ng-click="showWordsControl.checkWord()">send</a>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="alert alert-info" ng-if="!showWordsControl.dirty">
				<Strong>Please Write word</Strong>
			</div>
			<div class="alert alert-success"
				ng-if="showWordsControl.lastResult && showWordsControl.dirty">
				<Strong>Good Answer</Strong>
			</div>
			<div class="alert alert-danger"
				ng-if="!showWordsControl.lastResult && showWordsControl.dirty">
				<Strong>Wrong Answer</Strong>
			</div>
			<a class="btn btn-info" ng-click="showWordsControl.reset()">Reset</a>
		</div>

		<div class="col-sm-4"></div>

	</div>
</div>
