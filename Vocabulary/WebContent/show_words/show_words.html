<div class="container" ng-controller='showWords as showWordsControl'>


	<div class="row">
		<div class="col-sm-6">

			<div class="alert alert-info">
				Current Selected Word List: <strong>{{showWordsControl.selectedList}}</strong>
			</div>
			<br>
			<table class="table table-hover">
				<tr ng-repeat="word in showWordsControl.words">
					<td>{{ word.engWord }}</td>
					<td align="right">{{ word.hebWord }}</td>
				</tr>
			</table>

		</div>
		<div class="col-sm-6">
			<img src="../img/voc2.jpg" class="img-thumbnail">
		</div>

	</div>




</div>
